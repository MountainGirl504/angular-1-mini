<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Mini</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body ng-controller="mainCtrl">
   
    <p>Angular Mini Test</p>

    <h1>MY FRIENDS</h1>

    <!-- Black Diamond -->
    <input ng-model="newFriend"/>
    <button ng-click="add(newFriend)">Add Friend</button>

    <input ng-model="friendToDelete"/>
    <button ng-click="delete(friendToDelete)">Remove Friend</button>


    <div ng-repeat="friend in friends track by $index">
        <p> {{ friend }} </p>
        <button ng-click="delete(friend)">Delete Friend</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
</body>
</html>
